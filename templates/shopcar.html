{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>shopcar</title>

    <script src="https://cdn.jsdelivr.net/npm/js-cookie@beta/dist/js.cookie.min.js"></script>
    
</head>
<style>
    body{
    background-color: rgba(0, 0, 0,.2);
}
.item_header{
    display: flex;
    width: 1000px;
    margin: 0 auto;
    height: 30px;
    background-color: #fff;
    border-radius: 3px;
    padding-left: 10px;
}
.item_header div{
    width: 200px;
    color: #888;
    line-height: 30px;
}
.item_header .item_detail{
    width: 50%;
}
.item_body{
    margin-top: 20px;
    height: 100px;
    align-items: center;    
}
.item_detail img{
    width: 80px;
    height: 80px;
    border-radius: 3px;
    /* margin-top: 10px; */
    float: left;
}
.item_detail .name{
    margin-left: 100px;
    margin-top: 20px;
} 
</style>
<body>
        <script>
                //若 Cookies 中沒有 carItem 這個 key ，提醒使用者快去買東西!!
                if(Cookies.get("carItem") == undefined){
                    let element = document.createElement("p");
                    element.innerText = "購物車內沒有物品喔!趕快去選購"
                    document.querySelector("ul").appendChild(element);
                }
                else{
                    //藉由split方法將逗號切開來，即可把品項一個一個列出來
                    let items = Cookies.get("carItem");
                    items = items.split(",");
                    for(let item of items){
                        let element = document.createElement("li");
                        element.innerText = item;
                        document.querySelector("ul").appendChild(element);
                    }
                }
            </script>
        <div id="app">
                <div class="container">
                    <div class="item_header">
                        <div class="item_detail">商品</div>
                        <div class="price">單價</div>
                        <div class="count">數量</div> 
                        <div class="amount">總計</div>
                        <div class="operate">操作</div>
                    </div>
                    <div class="item_header item_body">
                        <div class="item_detail">
                            <img src="{{url_for('static',filename='img/python4.png')}}" >
                            <a href="https://www.books.com.tw/products/0010906039?sloc=main">
                                <div class="name" >Python自學聖經(第二版)：從程式素人到開發強者的技術與實戰大全</div>                            
                            </a>
                           
                        </div>
            
                        <div class="price"><span>$</span>695</div>
                        <div class="count">
                            <button>-</button>
                            1
                            <button>+</button>
                        </div> 
                        <div class="amount">695</div>
                        <div class="operate">
                            <button>刪除</button>
                        </div>
                    </div>
                    <div class="item_header item_body">
                        <div class="item_detail">
                            <img src="{{url_for('static',filename='img/python5.png')}}" >
                            <a href="https://www.books.com.tw/products/0010908742?sloc=main">
                                <div class="name" >Python資料分析必備套件!Pandas資料清理、重塑、過濾、視覺化</div>

                        </div>

                </div>
            </div>
            
            
           
</body>

</html>
